<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.jpg">
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>


  <title>FastJS</title>
</head>

<body>
  <div class="container">
    <div class="left">


      <label for="">HTML <i class="fa-brands fa-html5"></i></label>
      <textarea name="" id="html-code" cols="30" rows="10" onkeyup="run()"></textarea>

      <!-- <pre><code id="highlightedCode" class="hljs html" contenteditable="true"></code></pre> -->


      <label for="">CSS <i class="fa-brands fa-css3-alt"></i></label>
      <textarea name="" id="css-code" cols="30" rows="10" onkeyup="run()"></textarea>

      <!-- <pre><code id="highlightedCode" class="hljs css" contenteditable="true"></code></pre> -->


      <label for="">JavaScript <i class="fa-brands fa-square-js"></i></label>
      <textarea name="" id="js-code" cols="30" rows="10" onkeyup="run()"></textarea>

      <!-- <pre><code id="highlightedCode" class="hljs javascript" contenteditable="true"></code></pre> -->


    </div>
    <div class="right">
      <div class="options">
        <label onclick="saveCode()" id="save-label" style="cursor: pointer;">Save Code <i class="fa-solid fa-floppy-disk"></i></label>
        <label onclick="exportCode()" id="export-label" style="cursor: pointer;">Export Code <i class="fa-solid fa-file-export"></i></label>
        <label onclick="clearPlayground()" id="clear-label" style="cursor: pointer;">Clear All <i class="fa-solid fa-xmark"></i></label>
        <label onclick="changeTheme()" id="theme-label" style="cursor: pointer;">Theme <i class="fa-solid fa-circle-half-stroke"></i></label>
        <label onclick="shareCode()" id="share-label" style="cursor: pointer;">Share <i class="fa-solid fa-link"></i></label>
        <label onclick="toggleFullScreen()" id="screen-label" style="cursor: pointer;">Fullscreen <i class="fa-solid fa-expand"></i></label>
      </div>
      <iframe id="output"></iframe>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
